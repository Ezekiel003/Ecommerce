{% extends "store/layout/main.html" %}
{% block content %}
<div class="py-3 bg-dark bg-gradient">
    <div class="container">
        <a href="{% url "home" %}" style="color:white;">Home / </a>
        <a href="{% url "collections" %}"  style="color:white;">Collections</a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <hr>
            <div class="row">
                {% for items in category %}
              <div class="col-md-3">
                <div class="card">
                    <a href="{% url "collectionsview" items.slug %}">
                    <div class="card-body">
                        <div class="category-image">
                            <img src="{{items.image.url}}" class="rounded float-start w-100" height="180px" alt="...">
                        </div>
                        <h4 class="text-center">{{items.name}} </h4>
                    </div>
                </a>
                </div>
              </div>
             {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
