{% load static %}
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/OIP (3).jpg' %}" height="400px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Laptops</h5>
        <p>Affordable Laptops</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/Lexus sport.jpg' %}" height="400px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Affordable Cars</h5>
        <p>Fast Sport Cars</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/air-jordan-3-retro-big-kids-shoes-Trq8Fk.png' %}" height="400px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sneakers</h5>
        <p>NIke Sneakers</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
